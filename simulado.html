<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulado ENEM - IA Educacional</title>
  <style>
    /* Reset básico e fonte */
    body {
      margin: 0; padding: 0 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    #simulado-start, #quiz {
      max-width: 48rem;
      width: 100%;
      margin: 4rem auto 2rem auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.07);
      text-align: center;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #555555;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1.5rem;
    }

    button {
      cursor: pointer;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: #222;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      border: 1.5px solid #bbb;
      background-color: #eee;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background-color: #ddd;
      border-color: #999;
    }

    #quiz h2 {
      color: #4b5563;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    #question-container {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #2d3748;
      min-height: 4.5rem;
    }

    #choices button {
      display: block;
      width: 100%;
      background-color: #f7fafc;
      border: 1.5px solid #cbd5e1;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: left;
      font-size: 1rem;
      font-weight: 500;
      color: #2d3748;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      user-select: none;
    }

    #choices button:hover:not(:disabled) {
      background-color: #e2e8f0;
      border-color: #a0aec0;
    }

    #choices button.selected {
      background-color: #64748b;
      border-color: #475569;
      color: white;
      font-weight: 700;
    }

    #choices button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    #quiz > div:last-child {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #progress-bar {
      font-size: 0.9rem;
      color: #718096;
    }

    .hidden {
      display: none !important;
    }

    /* Animações */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slide-in {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.7s ease forwards;
    }

    .animate-slide-in {
      animation: slide-in 0.7s ease forwards;
    }
  </style>
</head>
<body>
  <!-- Tela Inicial -->
  <section id="simulado-start" class="animate-fade-in">
    <h1>Escolha o tipo de Simulado</h1>
    <div class="btn-group">
      <button onclick="startQuiz('exatas')" aria-label="Simulado de Exatas">Simulado de Exatas</button>
      <button onclick="startQuiz('humanas')" aria-label="Simulado de Humanas">Simulado de Humanas</button>
      <button onclick="startQuiz('mix')" aria-label="Simulado Misturado">Simulado Misturado</button>
    </div>
  </section>

  <!-- Container do Simulado -->
  <section id="quiz" class="hidden animate-fade-in" aria-live="polite">
    <div class="quiz-header">
      <h2>Questão <span id="question-number">1</span> de <span id="total-questions">20</span></h2>
    </div>
    <div id="question-container" class="animate-slide-in" tabindex="0">
      <!-- Texto da questão -->
    </div>
    <div id="choices" class="animate-slide-in" role="list">
      <!-- Alternativas -->
    </div>
    <div>
      <button id="next-btn" onclick="nextQuestion()" disabled>Próxima</button>
      <div id="progress-bar"></div>
    </div>
  </section>

  <script>
    // Exemplo de questões para teste (troque pelas suas)
    const allExatas = [
      {
        pergunta: "Qual é o valor de x na equação 2x + 3 = 7?",
        alternativas: ["x = 1", "x = 2", "x = 3", "x = 4"],
        resposta: 1,
      },
      {
        pergunta: "Qual é a derivada de f(x) = x²?",
        alternativas: ["2x", "x", "x²", "2"],
        resposta: 0,
      },
      // ... adicione até 20 questões aqui
    ];

    const allHumanas = [
      {
        pergunta: "Quem foi o presidente do Brasil durante o período da Ditadura Militar?",
        alternativas: ["Getúlio Vargas", "Juscelino Kubitschek", "Ernesto Geisel", "Fernando Henrique Cardoso"],
        resposta: 2,
      },
      {
        pergunta: "Qual movimento literário é conhecido pelo uso da linguagem coloquial e regionalismo?",
        alternativas: ["Romantismo", "Modernismo", "Realismo", "Barroco"],
        resposta: 1,
      },
      // ... adicione até 20 questões aqui
    ];

    let selectedQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function startQuiz(area) {
      document.getElementById('simulado-start').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      document.getElementById('next-btn').disabled = true;

      if (area === 'exatas') {
        selectedQuestions = allExatas.slice(0, 20);
      } else if (area === 'humanas') {
        selectedQuestions = allHumanas.slice(0, 20);
      } else if (area === 'mix') {
        const mix = [...allExatas.slice(0, 10), ...allHumanas.slice(0, 10)];
        selectedQuestions = mix.sort(() => Math.random() - 0.5);
      }

      currentQuestion = 0;
      score = 0;
      showQuestion();
      updateProgress();
    }

    function showQuestion() {
      answered = false;
      const question = selectedQuestions[currentQuestion];
      document.getElementById('question-number').textContent = currentQuestion + 1;
      document.getElementById('total-questions').textContent = selectedQuestions.length;
      document.getElementById('question-container').innerHTML = question.pergunta;

      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      document.getElementById('next-btn').disabled = true;

      question.alternativas.forEach((alt, i) => {
        const btn = document.createElement('button');
        btn.textContent = alt;
        btn.className = '';
        btn.setAttribute('type', 'button');
        btn.onclick = () => selectAnswer(i);
        choicesDiv.appendChild(btn);
      });
    }

    function selectAnswer(index) {
      if (answered) return; // bloqueia múltiplas respostas

      answered = true;
      const question = selectedQuestions[currentQuestion];
      const buttons = document.querySelectorAll('#choices button');
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === question.resposta) {
          btn.classList.add('selected');
        }
      });

      if (index === question.resposta) {
        score++;
      } else {
        buttons[index].style.backgroundColor = '#f87171'; // vermelho suave para erro
        buttons[index].style.color = '#fff';
        buttons[index].style.fontWeight = '700';
      }

      document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < selectedQuestions.length) {
        showQuestion();
        updateProgress();
      } else {
        finishQuiz();
      }
    }

    function updateProgress() {
      const progressText = `Questão ${currentQuestion + 1} de ${selectedQuestions.length}`;
      document.getElementById('progress-bar').textContent = progressText;
    }

    function finishQuiz() {
      document.getElementById('quiz').classList.add('hidden');
      alert(`Simulado finalizado! Sua pontuação: ${score} de ${selectedQuestions.length}`);
      // Voltar para tela inicial
      document.getElementById('simulado-start').classList.remove('hidden');
    }
  </script>
</body>
</html>
