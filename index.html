<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA IAM - Página Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black min-h-screen flex flex-col text-white">

  <!-- Barra superior -->
  <header class="flex justify-between items-center bg-gray-900 p-4 relative z-20">
    <!-- Ícone de configurações no canto esquerdo -->
    <a href="configuracoes.html" title="Configurações" class="text-gray-400 hover:text-gray-200">
      <i data-lucide="settings" class="w-6 h-6"></i>
    </a>

    <!-- Botão Login no canto direito -->
    <button id="btn-open-auth" class="text-blue-400 hover:text-blue-600 font-semibold">
      Login / Cadastro
    </button>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow flex items-center justify-center px-4 relative z-10">
    <div class="bg-gray-900 rounded-3xl shadow-2xl max-w-lg w-full p-8 text-gray-100 text-center space-y-6">

      <!-- Animação Lottie -->
      <lottie-player
        src="https://assets1.lottiefiles.com/packages/lf20_qp1q7mct.json"
        background="transparent"
        speed="1"
        loop
        autoplay
        style="height: 200px; margin: 0 auto">
      </lottie-player>

      <!-- Botões principais -->
      <div class="space-y-4">
        <a href="simulado.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition">Fazer Simulado</a>
        <a href="chat.html" class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl transition">Falar com a IA</a>
        <a href="redacao.html" class="block w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-xl transition">Corrigir Redação</a>
        <a href="indicacoes.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition">Indicação de Conteúdo</a>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();

    // Controle de exibição da autenticação
    const authSection = document.getElementById("auth-section");
    const mainMenu = document.getElementById("main-menu");
    document.getElementById("btn-open-auth").onclick = () => {
      authSection.classList.remove("hidden");
      mainMenu.classList.add("hidden");
    };
    document.getElementById("btn-close-auth").onclick = () => {
      authSection.classList.add("hidden");
      mainMenu.classList.remove("hidden");
    };

    // Alternar entre login e cadastro
    document.getElementById("btn-login").onclick = () => {
      document.getElementById("form-login").classList.remove("hidden");
      document.getElementById("form-signup").classList.add("hidden");
    };
    document.getElementById("btn-signup").onclick = () => {
      document.getElementById("form-login").classList.add("hidden");
      document.getElementById("form-signup").classList.remove("hidden");
    };
  </script>
</body>
</html>
