<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA IAM - Login e Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black min-h-screen flex flex-col">

  <!-- Botão Login/Cadastro no topo -->
  <header class="bg-gray-900 p-4 text-right relative z-20">
    <button id="btn-open-auth" class="text-blue-400 hover:text-blue-600 font-semibold">
      Login / Cadastro
    </button>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 relative z-10">
    <div class="bg-gray-900 rounded-3xl shadow-2xl max-w-lg w-full p-8 animate-fade-in text-gray-100 relative">
      
      <!-- Área de autenticação -->
      <div id="auth-section" class="hidden">

        <div class="flex items-center justify-between mb-6 text-lg font-semibold">
          <div class="flex space-x-6">
            <button id="btn-login" class="pb-2 border-b-2 border-blue-500 text-blue-400">Login</button>
            <button id="btn-signup" class="pb-2 border-b-2 border-transparent hover:border-blue-500 hover:text-blue-400">Criar Conta</button>
          </div>
          <button id="btn-close-auth" title="Fechar" class="text-gray-400 hover:text-gray-200">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>

        <!-- Formulário de Login -->
        <form id="form-login" class="space-y-4">
          <input type="email" placeholder="Email" required class="w-full px-4 py-3 rounded bg-gray-800 border border-gray-700 focus:border-blue-500 outline-none" />
          <input type="password" placeholder="Senha" required class="w-full px-4 py-3 rounded bg-gray-800 border border-gray-700 focus:border-blue-500 outline-none" />
          <button type="submit" class="w-full py-3 bg-blue-600 rounded hover:bg-blue-700 transition">Entrar</button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="form-signup" class="hidden space-y-4">
          <input type="text" placeholder="Nome completo" required class="w-full px-4 py-3 rounded bg-gray-800 border border-gray-700 focus:border-blue-500 outline-none" />
          <input type="email" placeholder="Email" required class="w-full px-4 py-3 rounded bg-gray-800 border border-gray-700 focus:border-blue-500 outline-none" />
          <input type="password" placeholder="Senha" required class="w-full px-4 py-3 rounded bg-gray-800 border border-gray-700 focus:border-blue-500 outline-none" />
          <button type="submit" class="w-full py-3 bg-green-600 rounded hover:bg-green-700 transition">Criar Conta</button>
        </form>

      </div>

      <!-- Menu principal -->
      <div id="main-menu" class="text-center space-y-6">
        <lottie-player
          src="https://assets1.lottiefiles.com/packages/lf20_qp1q7mct.json"
          background="transparent"
          speed="1"
          style="width: 180px; height: 180px; margin: 0 auto;"
          loop
          autoplay
        ></lottie-player>
        <h1 class="text-3xl font-bold text-gray-100 mb-2">IA IAM - ENEM</h1>
        <p class="text-gray-400 mb-6">Escolha uma opção para começar:</p>
        <div class="space-y-4 max-w-md mx-auto">
          <button onclick="location.href='simulado.html'" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">
            <i data-lucide="edit-3" class="w-5 h-5"></i> Fazer Simulado
          </button>
          <button onclick="location.href='correcao-redacao.html'" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 transition">
            <i data-lucide="file-text" class="w-5 h-5"></i> Corrigir Redação
          </button>
          <button onclick="location.href='indicacao-conteudos.html'" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-yellow-600 text-white rounded-xl shadow hover:bg-yellow-700 transition">
            <i data-lucide="book-open" class="w-5 h-5"></i> Indicar Conteúdos
          </button>
          <button onclick="location.href='chatbot-estudantil.html'" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-purple-600 text-white rounded-xl shadow hover:bg-purple-700 transition">
            <i data-lucide="bot" class="w-5 h-5"></i> Falar com a IA
          </button>
          <!-- Botão Adicionado: Indicação de Repertório -->
          <button onclick="location.href='repertorio.html'" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-pink-600 text-white rounded-xl shadow hover:bg-pink-700 transition">
            <i data-lucide="film" class="w-5 h-5"></i> Indicação de Repertório
          </button>
        </div>
      </div>

    </div>
  </main>

<!-- Botão flutuante Configurações no canto superior esquerdo, cor preta -->
<button
  id="btn-configuracoes-flutuante"
  onclick="location.href='configuracoes.html'"
  aria-label="Configurações"
  title="Configurações"
  class="fixed top-4 left-4 bg-black text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg cursor-pointer transition-colors hover:bg-gray-800 z-50"
>
  <i data-lucide="settings" class="w-6 h-6"></i>
</button>

  <script>
    lucide.createIcons();

    const btnOpenAuth = document.getElementById("btn-open-auth");
    const btnCloseAuth = document.getElementById("btn-close-auth");
    const authSection = document.getElementById("auth-section");
    const mainMenu = document.getElementById("main-menu");
    const formLogin = document.getElementById("form-login");
    const formSignup = document.getElementById("form-signup");
    const btnLogin = document.getElementById("btn-login");
    const btnSignup = document.getElementById("btn-signup");

    btnOpenAuth.addEventListener("click", () => {
      authSection.classList.remove("hidden");
      mainMenu.classList.add("hidden");
    });

    btnCloseAuth.addEventListener("click", () => {
      authSection.classList.add("hidden");
      mainMenu.classList.remove("hidden");
    });

    btnLogin.addEventListener("click", () => {
      formLogin.classList.remove("hidden");
      formSignup.classList.add("hidden");
      btnLogin.classList.add("text-blue-400", "border-blue-500");
      btnSignup.classList.remove("text-blue-400", "border-blue-500");
    });

    btnSignup.addEventListener("click", () => {
      formSignup.classList.remove("hidden");
      formLogin.classList.add("hidden");
      btnSignup.classList.add("text-blue-400", "border-blue-500");
      btnLogin.classList.remove("text-blue-400", "border-blue-500");
    });
  </script>

</body>
</html>
