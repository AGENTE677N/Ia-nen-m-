<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Educacional - ENEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#1f2937",
            secondary: "#4b5563",
            accent: "#3b82f6",
          },
        },
      },
    };
  </script>
  <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="bg-gray-50 text-primary min-h-screen flex items-center justify-center">
  <div class="text-center p-6 max-w-xl w-full fade-in">
    <h1 class="text-4xl font-extrabold mb-3">IA Educacional - ENEM</h1>
    <p class="text-lg text-secondary mb-8">Prepare-se com simulados, correção de redações, conteúdos e uma IA parceira nos estudos!</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <a href="simulado.html" class="bg-accent text-white py-3 px-6 rounded-2xl flex items-center justify-center gap-2 hover:bg-blue-700 transition transform hover:scale-105 pulse">
        <i class="lucide lucide-list-check"></i> Simulado ENEM
      </a>
      <a href="redacao.html" class="bg-white border border-gray-300 py-3 px-6 rounded-2xl flex items-center justify-center gap-2 hover:bg-gray-100 transition transform hover:scale-105">
        <i class="lucide lucide-pencil-line"></i> Corrigir Redação
      </a>
      <a href="conteudos.html" class="bg-white border border-gray-300 py-3 px-6 rounded-2xl flex items-center justify-center gap-2 hover:bg-gray-100 transition transform hover:scale-105">
        <i class="lucide lucide-book-open"></i> Indicar Conteúdo
      </a>
      <a href="chat.html" class="bg-accent text-white py-3 px-6 rounded-2xl flex items-center justify-center gap-2 hover:bg-blue-700 transition transform hover:scale-105">
        <i class="lucide lucide-brain-cog"></i> Falar com a IA
      </a>
    </div>

    <footer class="mt-10 text-sm text-secondary">
      Desenvolvido por Paulo - ENEM 2025
    </footer>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
