<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IAM</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #444;
      margin-bottom: 20px;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 450px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin: 10px 0;
      animation: fadeIn 0.4s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user, .bot {
      max-width: 70%;
      padding: 12px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      background-color: #d0e6ff;
      margin-left: auto;
      border-bottom-right-radius: 0;
      color: #003366;
    }
    .bot {
      background-color: #d2f8d2;
      margin-right: auto;
      border-bottom-left-radius: 0;
      color: #2e7d32;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 10px;
    }
    .user-msg {
      flex-direction: row-reverse;
    }
    .bot-msg {
      flex-direction: row;
    }
    #inputArea {
      display: flex;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <h2>Chatbot - IAM</h2>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Digite sua pergunta...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    function addMessage(message, sender) {
      const container = document.createElement('div');
      container.classList.add('message', sender === 'user' ? 'user-msg' : 'bot-msg');

      const avatar = document.createElement('img');
      avatar.classList.add('avatar');
      avatar.src = sender === 'user'
        ? 'https://cdn-icons-png.flaticon.com/512/1946/1946429.png' // Ícone do usuário
        : 'https://cdn-icons-png.flaticon.com/512/4712/4712035.png'; // Ícone da IAM

      const bubble = document.createElement('div');
      bubble.classList.add(sender);
      bubble.innerText = message;

      container.appendChild(avatar);
      container.appendChild(bubble);
      chatbox.appendChild(container);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (userText === '') return;

      addMessage(userText, 'user');
      input.value = '';

      setTimeout(() => {
        const botResponse = getBotResponse(userText);
        addMessage(botResponse, 'bot');
      }, 500);
    }

    function getBotResponse(input) {
      input = input.toLowerCase();

      if (input.includes('enem')) {
        return "O ENEM é uma prova com 180 questões + redação. Quer ajuda com um simulado?";
      } else if (input.includes('redação')) {
        return "Posso te ajudar com estrutura da redação: introdução, desenvolvimento e conclusão.";
      } else if (input.includes('oi') || input.includes('olá')) {
        return "Olá! Eu sou a IAM, sua assistente. Como posso ajudar?";
      } else if (input.includes('matemática')) {
        return "Você quer ajuda em qual assunto de matemática? Álgebra? Geometria?";
      } else {
        return "Desculpa, ainda não sei responder isso. Tente outra pergunta sobre ENEM ou estudos.";
      }
    }
  </script>

</body>
</html>
